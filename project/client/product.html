<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main-styles.css">
    <link rel="stylesheet" href="css/pages.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"
        integrity="sha256-66f6uQTQkvHF8jpniLWJjnteEfmQaC/tATFew/nTBA8=" crossorigin="anonymous"></script>
    <script src="./js/alert.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/product.js"></script>
    <script>
    </script>
</head>

<body>
    <header>
        <!-- Start Navbar -->
        <nav class="navbar navbar-light navbar-expand-lg bg-logo">
            <a style="padding-right: 2em;" class="navbar-brand" href="index.html">

                <img class="logo-img" src="./images/logo.png">

            </a>
            <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <h5>Welcome, <span id="user-name">{name}</span></h5>
                <button id="logout" class="ml-3 btn btn-primary">Logout</button>
            </div>
        </nav>
        <!-- End Navbar -->
    </header>

    <!-- Start main-content -->
    <main>
        <div style="padding-top: 1em;" class="container">
            <!-- main content here -->
            <h3>
                Product List
                <!-- <button class="btn btn-primary">Add New Product</button> -->
            </h3>
            <hr>

            <div style="margin-top: 1em;" id="divPatientsList" style="font-size: 1em">
                <table class="table table-striped" id="mytable">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Image</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Price</th>
                            <th scope="col">#</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyProductList">

                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="cart-items" class="container">
        <div style="padding-top: 1em;" class="container">
            <!-- main content here -->
            <h3>
                Your Cart
            </h3>
            <hr>

            <div style="margin-top: 1em;" id="divPatientsList" style="font-size: 1em">
                <table class="table table-striped" id="mycart">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Qty</th>
                            <th scope="col">Price</th>
                            <th scope="col">#</th>
                        </tr>
                    </thead>
                    <tbody id="myCartList">

                    </tbody>
                </table>
            </div>
        </div>
        <h2>Total : <span id="cart-total"></span></h2>
    </div>
    <!-- End main-content -->
    <div class="content purchase-wrap">
        <button id="purchase" class="btn btn-primary">Purchase</button>
    </div>
    <!-- Start footer -->
    <footer>
        <div>
            <span style="margin-left: 1em;"> ::: CS472-WAP</span>
            <span style="float: right;margin-right: 1em;"> &copy; April 2023</span>
        </div>
    </footer>
</body>

</html>
