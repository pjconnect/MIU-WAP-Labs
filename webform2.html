<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAP | Web Form 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./webform.css">
</head>

<body>
    <nav>
        <div>
            <h2>MIU Golden Dome Market:::SRM System </h2>
            <a href="#">Products</a>
            <a href="#">Suppliers</a>
        </div>
        <div>
            <div class="name">Hello!</div>
            <button class="btn btn-seconday">Sign Out</button>
        </div>
    </nav>
    <div class="card">
        <div class="card-head">
            <div class="title">
                New Product Form
            </div>
        </div>
        <div class="card-boady">
            <form action="./" id="form">
                <div class="row">
                    <div class="col-6">
                        <label>
                            Product Number
                            <input class="form-control">
                        </label>
                    </div>
                    <div class="col-6">
                        <label>
                            Quantity in Price
                            <input class="form-control">
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>
                            Name
                            <input class="form-control">
                        </label>
                    </div>
                    <div class="col-6">
                        <label>
                            Supplier
                            <select class="form-control">
                                <option>Select a supplier</option>
                                <option>A</option>
                                <option>B</option>
                            </select>

                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label>
                            Unit Price
                            <input class="form-control" type="number">
                        </label>
                    </div>
                    <div class="col-6">
                        <label>
                            Date Supplied
                            <input class="form-control" type="datetime">
                        </label>
                    </div>
                </div>
            </form>
            <div class="card-footer">
                <button class="btn btn-danger">Add Product</button>
                <button class="btn btn-cancel">Cancel</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </div>
     
    </div>
</body>

</html>
